##
release="8.2"
image_type="lxqt-4gb"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
##Debian Jessie (Testing) armhf
##
deb_distribution="debian"
deb_codename="jessie"
deb_arch="armhf"
#

deb_include="alsa-utils autoconf automake avahi-daemon bash-completion \
bc bison bluetooth build-essential ca-certificates connman cpufrequtils curl \
dbus-x11 debhelper dnsmasq dosfstools fakeroot fbset file \
flex gdb git-core hdparm \
hexedit hostapd htop i2c-tools info initramfs-tools iperf iw libnss-mdns \
libusb-1.0-0-dev libncurses5-dev libtool lightdm linux-base locales lshw lsof \
openssh-server pkg-config python-minimal \
rsync ruby ruby-dev screen ssl-cert sudo systemd tmux \
u-boot-tools usb-modeswitch usbutils v4l-utils vim wget \
xinput xinput-calibrator  \
arduino-core picocom nginx-light curl avr-libc samba"
#
deb_exclude="aptitude aptitude-common groff-base info install-info man-db \
manpages tasksel tasksel-data"
#
deb_components="main contrib non-free"
deb_mirror=""
##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
#python-2.7: due to: https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=769106
#
deb_additional_pkgs=" nodejs \
nodejs-legacy npm \
python-pip python-serial"
##
rfs_username="rov"
rfs_fullname="OpenROV User"
rfs_password="OpenROV"
rfs_hostname="rov"
rfs_startup_scripts="enable"
rfs_opt_scripts="https://github.com/RobertCNelson/boot-scripts"
rfs_default_desktop="lxqt"
rfs_desktop_background="/opt/scripts/images/beaglebg.jpg"
rfs_default_locale="en_US.UTF-8"
rfs_etc_dogtag="BeagleBoard.org Debian Image"
rfs_console_banner="Support/FAQ: http://elinux.org/Beagleboard:BeagleBoneBlack_Debian"
rfs_console_user_pass="enable"
rfs_ssh_banner="Support/FAQ: http://elinux.org/Beagleboard:BeagleBoneBlack_Debian"
rfs_ssh_user_pass="enable"
##
##enable kernel repo: http://repos.rcn-ee.com/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_pkg_list="linux-image-4.1.6-armv7-x2 linux-image-4.1.6-ti-r14 \
bb-customizations \
am335x-pru-package c9-core-installer \
device-tree-compiler \
rcn-ee-archive-keyring ti-c6000-cgt-v8.0.x-installer \
ti-llvm-3.3 ti-pru-cgt-installer tiomapconf "
#
repo_rcnee_pkg_version="4.1.6-ti-r14"
include_firmware="enable"
#
repo_external="enable"
repo_external_arch="armhf"
repo_external_server="http://deb-repo.openrov.com"
repo_external_dist="master"
repo_external_components="debian"
repo_external_key="deb-repo.openrov.com-keyring.asc"
repo_external_pkg_list="openrov-mjpeg-streamer"
#
chroot_COPY_SETUP_SDCARD="enable"
chroot_before_hook=""
chroot_after_hook=""
chroot_script="OpenROV-jessie.sh"
chroot_post_uenv_txt="post_OpenROV.txt"
chroot_tarball="enable"
